<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Design</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <header>
            <span class="logo">
                <img src="./kisspng-logo-debit-mastercard-vector-graphics-debit-card-maestro-kredi-kart-trend-web-sitelerin-adresi-5b6fec0a943463.4851475015340615786071.png"

        <div class="card-details">

            </div>
            <div class="valid-date">

                <h5>05/35</h5>
            </div>
        </div>
    </div>
</body>

</html>
